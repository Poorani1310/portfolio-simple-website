<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="sec-one">
        <h2 class="sec-one__name">
            Poorani Davidraj
        </h2>
        <p class="sec-one__role">Web Developer</p>
        <a class = "sec_one__contact" href="profile.html">Home</a>
    </div>

    <div class="contact-form">
    <form class="sec-two">
        <table>
            <tr>
                <td><label>Name: </label></td>
                <td><input class="contact-form__input" alt="Enter ur Name"></td>
            </tr>

            <tr>
                <td><label>E-Mail: </label></td>
                <td><input class="contact-form__input" type="text" alt="Enter ur Name"></td>
            </tr>
            <tr>
                <td><label>Message: </label></td>
                <td><textarea class="contact-form__textarea" placeholder="Enter ur Address" ></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button class="contact-form__submit">Submit</button></td>
            </tr>
        </table>
    </form>
    </div>

    <div class="sec-five">
    <p class="sec-five__title">Social Media:
        <a href=""> Instagram </a>
        <a href=""> Facebook </a>
    </p>

    <p class="sec-five__desc">&copy; Poorani</p>
    </div>
    </div>
</body>
</html>
